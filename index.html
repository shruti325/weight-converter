<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="item">
        <input id="kg" type="number" placeholder="Kilograms" oninput="weightconverter(this.value)"
            onchange="weightconverter(this.value)">
        <p>Pounds: <span id="pounds"></span></p>
        <p>Grams: <span id="grams"></span></p>
        <p>Ounces: <span id="ounces"></span></p>
        <p>Stones: <span id="stones"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
